<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tweet Sentiment Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      color: #333;
    }

    form {
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Tweet Sentiment Analysis</h2>

  <form method="post" action="/predict">
    <textarea name="review" placeholder="Enter your tweet here...">{{ review }}</textarea><br>
    <button type="submit">Classify</button>
  </form>

  {% if result %}
    <div class="result">
      Prediction: {{ result }}
    </div>
  {% endif %}

</body>
</html>
